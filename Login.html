<body>
   <header>
      <h1>TGS</h1>
   </header>
   <hr>

   <main>
      <h2>Login</h2>
      <form onsubmit="return validateForm()" action="submit-form.php">
         <div role="radiogroup" aria-label="Login using">
            <input type="radio" id="emailLogin" name="loginMethod" value="email" checked>
            <label for="emailLogin">Email</label>
            <input type="radio" id="phoneLogin" name="loginMethod" value="phone">
            <label for="phoneLogin">Phone Number</label>
         </div>

         <!-- Email input section -->
         <div id="emailLoginSection">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" style="display:none; color:red;"></span>
         </div>

         <!-- Phone number input section -->
         <div id="phoneLoginSection" style="display:none;">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <span id="phoneNumberError" style="display:none; color:red;"></span>
         </div>

         <label for="password">Password:</label>
         <input type="password" id="password" name="password" required>
         <span id="passwordError" class="error" style="display:none;"></span>
         <br>

         <button type="submit">Login</button>
         <a href="index.html" class="cancelbtn">Cancel</a>

         <h5>Don't have an account? <a href="register.html">Create an account</a></h5>
         <h5>Forgot <a href="resetpassword.html">password?</a></h5>
      </form>
   </main>
